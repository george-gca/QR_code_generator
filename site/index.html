<!doctype html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator | CodingNepal</title>
    <link rel="stylesheet" href="/QR_code_generator/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input
          id="qrData"
          type="text"
          spellcheck="false"
          placeholder="Enter text or url"
        />
        <input
          id="qrBgColor"
          type="text"
          spellcheck="false"
          placeholder="Enter background color (255-255-255)"
        />
        <input
          id="qrColor"
          type="text"
          spellcheck="false"
          placeholder="Enter code color (0-0-0)"
        />
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="/QR_code_generator/script.js"></script>
  </body>
</html>
